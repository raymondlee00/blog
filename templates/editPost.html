{% block head %}
<link href="../static/css/style.css" rel=stylesheet type=text/css>
  <title> Quackheads Blog </title>
  <h1> Quackheads Blog </h1>
{% endblock %}

{% block content %}
  <form action = "/editPost">
    <fieldset>
        <legend> Edit Post in {{blogName}} </legend>
        <br>
        <!-- <label> Title: </label> -->
        <input type="text" name="postTitle" value="{{post[0]}}" />
        <br>
        <br>
        <!-- <label> Post Content: </label> -->
        <br>
        <textarea name="postContent" rows="10" cols="40"> {{post[1]}}</textarea>
        <br><br>
        <button type="submit" name= oldTitle value="{{post[0]}}"> Edit Post </button>
      </fieldset>
    </form>

  {% endblock %}


  {% block footer %}
      <a href="/welcome">Back to homepage</a>
      <br>
      <br>
      <a href="/showall">Show All Blogs</a>
  {% endblock %}
