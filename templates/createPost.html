{% block head %}
<link href="../static/css/style.css" rel=stylesheet type=text/css>
  <title> Quackheads Blog </title>
  <h1> Quackheads Blog </h1>
{% endblock %}

{% block content %}
{{get_flashed_messages()[0]}}
<br>
  <form action = "/addpost">
    <fieldset>
        <legend> Create Post in {{blogName}} </legend>
        <br>
        <!-- <label> Title: </label> -->
        <input type="text" name="postTitle" placeholder="Enter Title Here" />
        <br>
        <br>
        <!-- <label> Post Content: </label> -->
        <br>
        <textarea name="postContent" rows="10" cols="40" placeholder="Enter Post Here"></textarea>
        <br><br>
        <button type="submit" name= blogName value="{{blogName}}"> Create Post </button>
      </fieldset>
    </form>

  {% endblock %}


  {% block footer %}
      <a href="/welcome">Back to homepage</a>
      <br>
      <br>
      <a href="/showall">Show All Blogs</a>
  {% endblock %}
