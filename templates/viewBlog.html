{% block header %}
<link href="../static/css/style.css" rel=stylesheet type=text/css>
<title> Quackheads Blog </title>
<h1> Quackheads Blog </h1>
<h2>Welcome to {{blogName}}!! </h2>
{% endblock %}

{% block content %}
<fieldset>
  <legend> Posts: </legend>
    {% for postTitle in posts %}
    <fieldset>
      <h4> {{postTitle}} </h4>
      <pre> {{posts[postTitle]}} </pre>
    </fieldset>
    <br>
    {% endfor %}
  </fieldset>
    {% endblock %}
    <br>
    <a href="/welcome">Back to homepage</a>
    <br>
    <br>
    <a href="/search">Search Blogs</a>
